<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caelan's Labor Market Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div>
      <p class="eyebrow">Caelan's Labor Market Tracker</p>
      <h1>Labor Market News</h1>
      <p class="tagline">A curated view of the latest reporting on employment, wages, and talent flows.</p>
    </div>
    <div class="controls">
      <label class="search-wrapper">
        <span class="sr-only">Filter articles</span>
        <input type="search" id="filterInput" placeholder="Filter by keyword...">
      </label>
      <label class="select-wrapper">
        <span class="sr-only">Sort mode</span>
        <select id="sortSelect" aria-label="Sort mode">
          <option value="recent">Most recent</option>
          <option value="top">Top sources</option>
          <option value="relevance" selected>Relevance</option>
        </select>
      </label>
      <label class="select-wrapper">
        <span class="sr-only">Select region</span>
        <select id="regionSelect">
          <option value="global">Global (English)</option>
          <option value="us">United States</option>
          <option value="ca">Canada</option>
          <option value="uk">United Kingdom</option>
          <option value="au">Australia</option>
          <option value="in">India</option>
          <option value="sg">Singapore</option>
          <option value="eu">Europe (UK + Ireland)</option>
          <option value="apac">APAC (AU + IN + SG)</option>
        </select>
      </label>
      <button id="privateToggle" type="button" class="toggle-btn" aria-pressed="true">Private data: On</button>
      <button id="priorityToggle" type="button" class="toggle-btn" aria-pressed="true">Top sources: On</button>
      <button id="refreshButton" type="button" class="refresh-btn">Refresh</button>
    </div>
  </header>

  <nav class="site-nav" role="tablist">
    <a href="index.html" class="nav-link active" role="tab" aria-selected="true">News Feed</a>
    <a href="calendar.html" class="nav-link" role="tab" aria-selected="false">Release Calendar</a>
    <a href="live.html" class="nav-link" role="tab" aria-selected="false">Live Feeds</a>
    <a href="alt.html" class="nav-link" role="tab" aria-selected="false">Alt Compare</a>
    <a href="impact.html" class="nav-link" role="tab" aria-selected="false">Market Impact</a>
    <a href="priors.html" class="nav-link" role="tab" aria-selected="false">Market Priors</a>
    <a href="papers.html" class="nav-link" role="tab" aria-selected="false">Research</a>
    <a href="links.html" class="nav-link" role="tab" aria-selected="false">Links</a>
  </nav>

  <main>
    <section class="status" id="status" aria-live="polite"></section>
    <section>
      <div class="feed" id="feed"></div>
      <div class="feed-actions">
        <button id="loadMoreButton" type="button" class="refresh-btn">Load more</button>
      </div>
    </section>
  </main>

  <template id="article-card-template">
    <article class="card">
      <div class="card-meta">
        <div class="topic-pills"></div>
        <span class="source"></span>
        <time></time>
      </div>
      <a class="card-title" target="_blank" rel="noopener"></a>
      <p class="summary"></p>
      <div class="card-actions">
        <a class="read-more" target="_blank" rel="noopener">Read full story →</a>
        <button class="toggle-btn save-article" type="button">Save</button>
      </div>
    </article>
  </template>

  <div id="saveArticleModal" class="links-modal hidden" role="dialog" aria-modal="true">
    <div class="links-modal-content">
      <div class="links-modal-header">
        <h2>Save article</h2>
        <button id="closeSaveArticle" class="modal-close" type="button" aria-label="Close">✕</button>
      </div>
      <form id="saveArticleForm" class="links-form">
        <p id="saveArticleTitle" style="margin:0 0 0.75rem; font-weight: 600;"></p>
        <label>
          <span>Tags (comma-separated)</span>
          <input type="text" id="saveArticleTags" placeholder="e.g., Revelio, Jobs report">
        </label>
        <label>
          <span>Note (optional)</span>
          <textarea id="saveArticleNote" rows="3" placeholder="Why this matters…"></textarea>
        </label>
        <div class="form-actions">
          <p id="saveArticleStatus" class="form-status" aria-live="polite"></p>
          <button type="submit" class="refresh-btn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/script.js" type="module"></script>
</body>
</html>
